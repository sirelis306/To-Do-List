<div class="login-container"> 
  
  <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
    
    <h2>Iniciar Sesión</h2>
    
    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      
      <input id="email" type="email" placeholder="Ingresa tu correo" [(ngModel)]="email" name="email" required> 
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
  
      <div class="password-wrapper">
    
      <input id="password" 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="••••••••" 
            [(ngModel)]="password" name="password" required>
      
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        @if (showPassword) {
          <i class="fa-solid fa-eye-slash"></i> } @else {
          <i class="fa-solid fa-eye"></i> }
      </button>

      </div>
    </div>

    @if (errorMensaje) {
      <div class="error-message">
        {{ errorMensaje }}
      </div>
    }

    <button type="submit" class="login-button" [disabled]="!loginForm.valid"> Entrar </button>
    
  </form>
</div>
